<div class="form-group">
    <input type="hidden" class="form-control">
</div>
<div class="row">

    <div class="col-sm-6 form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" id="adminName" name="name" placeholder="Enter full name">
    </div>
    <div class="col-sm-6 form-group">
        <label>Phone</label>
        <input type="text" class="form-control" id="adminPhone" name="phone" placeholder="Phone">
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="adminEmail" name="email" placeholder="Enter email">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">

            <label>Role</label>

            <select class="custom-select" id="adminRole">
                <option selected>Choose...</option>
                <option value="1">owner</option>
                <option value="2">manager</option>
                <option value="3">sales</option>
            </select>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-sm-6">
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="adminPass" name="password" placeholder="Password">
        </div>


    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Profile picture</label>
      
            <input type="file" name="fileToUpload" id="file">

        </div>
    </div>
</div>

<div class="row">
    
        <div class="offset-3 col-sm-6">
                <div class="form-group">
            <img class="imgPreview" src="img/course.jpg" alt="your image">
        </div>
    </div>

</div>


<button class="btn btn-secondary" onclick="saveAdmin()"> Save </button>
