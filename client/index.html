    <!-- Card template -->
    <div name="template" style="display: none;" class="card col-sm-12">
        <img id="img" class="card-img-top" src="" alt="Card image cap">
        <div class="card-body">
            <h5 id="theName" class="card-title">Card title</h5>
            <p id="thedesc" class="card-text"></p>
            <p id="thePhone" class="card-text"></p>
            <p id="theEmail" class="card-text"></p>
            <p id="enrolled" class="card-text"></p>


        </div>
    </div>


    <!-- Bootstrap modal popup -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Delete</h4>
                </div>
                <div class="modal-body">
                    <p class="success-message">Are you sure you wish to delete this? </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info delete-confirm">Ok</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
