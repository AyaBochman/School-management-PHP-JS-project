    <!-- Card template -->
    <div name="template" style="display: none;" class="card col-sm-12">
        <img id="img" class="card-img-top" src="" alt="Card image cap">

    <!-- Bootstrap modal popup -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header alert alert-danger">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Delete</h4>
                </div>
                <div class="modal-body">
                    <p class="success-message">Are you sure you wish to delete this? </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success delete-confirm">Ok</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
