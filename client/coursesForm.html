    <form  enctype="multipart/form-data" id="courseForm">
<div class="row">
    <div class="offset-3 col-sm-6">

        <div class="form-group">

            <label>Course Name</label>
            <input type="text" class="form-control" id="courseName" name="courseName" placeholder="Enter course name">
        </div>

    </div>

</div>

<div class="row">
    <div class="offset-2 col-sm-8">
        <div class="form-group">
            <label>Description</label><br>
            <textarea class="form-control" name="desc" id="desc" cols="35" rows="5"></textarea>
        </div>
    </div>
</div>

<div class="row">
    <div class="offset-2 col-sm-3">
        <div class="form-group">
            <label>Course picture</label>
            <input type="file" id="file" name="file">

        </div>
    </div>
    <div class="offset-2 col-sm-3">
        <div class="form-group">
                <img class="imgPreview" src="img/course.jpg" alt="your image">
        </div>
    </div>
</div>









<button class="btn btn-secondary" onclick="saveCourse()"> Save </button>
</form>
